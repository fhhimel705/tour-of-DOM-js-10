<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style-js</title>
</head>

<body>
    <header>
        <section class="section-class">
            <h1 id="header-title" class="title-class">We can set style by js</h1>
        </section>
    </header>
    <main>
        <section class="section-class">
            <h1 id="hello-title" class="title-class">Hello World!</h1>
            <ul id="ul-id">
                <li class="li-class html html-class" id="li-id">html</li>
                <li class="li-class">css</li>
                <li class="li-class">javaScript</li>
            </ul>
        </section>
    </main>
    <script>
        /*-------- we can set style by js ---------*/
        /*---------- we can only set style by using id --------------*/
        document.getElementById('header-title').style.color = 'red';
        document.getElementById('header-title').style.backgroundColor = 'yellow';
        document.getElementById('hello-title').style.textAlign = 'center';
        document.getElementById('hello-title').style.backgroundColor = 'lightgray';
        document.getElementById('hello-title').style.padding = '5px';
        document.getElementById('ul-id').style.fontSize = 'large';
        document.getElementById('ul-id').style.fontStyle = 'italic';
        document.getElementById('ul-id').style.backgroundColor = 'orange';

        /* we can also get attributes of an element by using id */
        let htmlId = document.getElementById('li-id');
        console.log(htmlId.getAttribute('id'));

        let htmlClass = document.getElementById('li-id');
        console.log(htmlClass.getAttribute('class'));

        /* we can also get a list of class */
        console.log(htmlClass.classList);

        /* we can add or remove class */
        htmlClass.classList.remove('html');
        // console.log(htmlClass.classList);

        htmlClass.classList.add('html-02');
        // console.log(htmlClass.classList);

        /* we can set attribute */
        htmlClass.setAttribute('title', 'tooltip set by javaScript');


        /* we can get output with index */
        console.log(document.getElementsByClassName('title-class')[0].innerHTML);
        // console.log(document.getElementsByClassName('section-class')[1].innerHTML);
        console.log(document.getElementsByClassName('section-class')[0].innerHTML);
        document.getElementsByClassName('section-class')[0].innerHTML = ' <h1>changed again <h1>';
        console.log(document.getElementsByClassName('section-class')[0].innerHTML);

    </script>
</body>

</html>
